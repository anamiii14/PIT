<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profesor - olvido email</title>
  <meta name="description" content="Plantilla HTML/CSS móvil-first, simple y responsiva" />
  <link rel="stylesheet" href="../css/style-prof-login.css">
</head>


<body>
    <div class="card">
        <img src="../img/logo.png" alt="Logo KIU" class="logo-center">

        <form class="form">
            <!-- Espacio de email --> 
            <input id="email" type="email" placeholder="email" class="input-email">

            <!-- Botón de enter -->
            <button id="btn-enter" >Enter</button>
        </form>
    </div>
</body>


</html>
