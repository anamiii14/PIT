<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alumno - Aula</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Logo -->
  <img src="../img/logo.png" alt="Logo" class="logo">

  <!-- Nombre del aula -->
  <h2 id="nombreAula" style="margin-bottom: 20px;"></h2>

  <!-- Formulario alumno -->
  <p>Introduce tu nombre:</p>
  <input type="text" id="nombreAlumno" placeholder="Tu nombre" 
         style="padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; width:220px; margin-bottom:15px; text-align:center;">

  <p>Introduce tu puesto:</p>
  <input type="text" id="puestoAlumno" placeholder="Puesto (ej: TLM133)" 
         style="padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; width:220px; margin-bottom:20px; text-align:center;">

  <br>
  <button id="entrarAlumno" onclick="entrarAlumno()">Entrar</button>

  <!-- Script -->
  <script src="../js/main.js"></script>
</body>
</html>
